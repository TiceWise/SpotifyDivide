<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- include my own style sheet as per the assignment -->
    <link href="static/styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <title>Spotify Divide: {% block title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="\">Spotify Divide</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    {% if session.login_success %}
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link" href="#">1: Select playlist source</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">2: Select target playlists</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">3: Divide!</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-success" type="submit">Log Out Spotify</button>
                    </form>
                    {% else %}
                    <form class="d-flex">
                        <button class="btn btn-outline-success" type="submit">Log Out Spotify</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container">
            {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-success text-center alert-dismissible fade show" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </header>
            {% endif %}

            {% block main %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3 text-white-50 bg-dark">
        <div class="container">
            <span class="text-muted">A web app by <a href="https://www.tice.digital">Tice</a></span>
        </div>
    </footer>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
